<!DOCTYPE html>
<html lang="sv">

  <head>
    <!-- Start CookieYes banner -->
    <script id="cookieyes" type="text/javascript" src="https://cdn-cookieyes.com/client_data/73847e420e24b6385ad41a67/script.js"></script>
    <!-- End CookieYes banner -->

    <!-- Start Matomo analytics -->
    <script>
      var waitForTrackerCount = 0;
      function matomoWaitForTracker() {
        if (typeof _paq === 'undefined') {
          if (waitForTrackerCount < 40) {
            setTimeout(matomoWaitForTracker, 250);
            waitForTrackerCount++;
            return;
          }
        } else {
          document.addEventListener("cookieyes_consent_update", function (eventData) {
            const data = eventData.detail;
            consentSet(data);
          });
        }
      }
      function consentSet(data) {
        if (data.accepted.includes("analytics")) {
          _paq.push(['setCookieConsentGiven']);
          _paq.push(['setConsentGiven']);
        } else {
          _paq.push(['forgetCookieConsentGiven']);
          _paq.push(['forgetConsentGiven']);
        }
      }
      document.addEventListener('DOMContentLoaded', matomoWaitForTracker());
    </script>
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      //_paq.push(['requireConsent']);
      _paq.push(['requireCookieConsent']);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function () {
        var u = "https://sls.matomo.cloud/";
        _paq.push(['setTrackerUrl', u + 'matomo.php']);
        _paq.push(['setSiteId', '15']); // topelius.sls.fi
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.async = true; g.src = '//cdn.matomo.cloud/sls.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo analytics -->

    <meta charset="utf-8">
    <title></title>

    <base href="/">

    <meta name="color-scheme" content="light">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Crimson Pro Light font from Google Fonts for home-page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300&display=swap&text=ZACHARIAS%20TOPELIUS%20SKRIFTER" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
